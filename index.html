<!DOCTYPE html>
<html lang="en">

<!-- https://webmidijs.org/docs/ -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midi Controller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="connectionManager">
        <h2>Connect to an input and output</h2>

        <select id="midiIn"></select>

        <label class="wide">&rarr;</label>
        <label class="thin">&darr;</label>
        <label>This Webpage</label>
        <label class="wide">&rarr;</label>
        <label class="thin">&darr;</label>

        <select id="midiOut"></select>

        <button id="apply">Apply</button>
    </div>

    <hr>

    <div class="case" style="display: none">
        <div class="module" id="module1">
            <label for="pot1">%EMPTY%</label>
            <input type="range" id="pot1" min="0" max="127">
            <hr>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
